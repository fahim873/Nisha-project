<style>
/* ---------- GLOBAL STYLES ---------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', 'Segoe UI', sans-serif;
  background: #0f0c29;
  background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
  color: #f0f0f0;
  line-height: 1.6;
  min-height: 100vh;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    radial-gradient(circle at 20% 30%, rgba(255, 105, 180, 0.1) 0%, transparent 20%),
    radial-gradient(circle at 80% 70%, rgba(0, 191, 255, 0.1) 0%, transparent 20%),
    radial-gradient(circle at 40% 80%, rgba(147, 112, 219, 0.1) 0%, transparent 20%);
  z-index: -1;
}

a {
  text-decoration: none;
  color: inherit;
}

/* ---------- NAVBAR ---------- */
.navbar {
  position: sticky;
  top: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(20, 15, 60, 0.85);
  backdrop-filter: blur(12px);
  padding: 15px 30px;
  z-index: 100;
  border-bottom: 1px solid rgba(255, 182, 193, 0.3);
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
}

.nav-left, .nav-right {
  display: flex;
  align-items: center;
  gap: 25px;
}

.logo {
  margin: 0 30px;
}

.logo-circle {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: linear-gradient(135deg, #ff6b9d, #7b68ee);
  display: flex;
  align-items: center;
  justify-content: center;
  border: 2px solid #ffffff;
  box-shadow: 
    0 8px 32px rgba(255, 107, 157, 0.4),
    0 0 0 2px rgba(255, 182, 193, 0.5),
    0 0 0 4px rgba(123, 104, 238, 0.3);
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  position: relative;
  overflow: hidden;
}

.logo-circle::before {
  content: '';
  position: absolute;
  width: 150%;
  height: 150%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transform: rotate(45deg);
  animation: shine 3s infinite linear;
}

@keyframes shine {
  0% { transform: translateX(-100%) rotate(45deg); }
  100% { transform: translateX(100%) rotate(45deg); }
}

.logo-circle:hover {
  transform: scale(1.15) rotate(10deg);
  box-shadow: 
    0 12px 40px rgba(255, 107, 157, 0.6),
    0 0 0 3px rgba(255, 182, 193, 0.7),
    0 0 0 6px rgba(123, 104, 238, 0.4);
}

.logo-circle span {
  font-size: 32px;
  font-weight: 800;
  color: #ffffff;
  text-shadow: 0 2px 4px rgba(0,0,0,0.3);
  z-index: 2;
}

.nav-left a, .nav-right a {
  color: #f0f0f0;
  font-weight: 600;
  padding: 10px 15px;
  border-radius: 12px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  background: rgba(255, 255, 255, 0.05);
}

.nav-left a::before, .nav-right a::before {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 3px;
  background: linear-gradient(90deg, #ff6b9d, #7b68ee);
  border-radius: 3px;
  transition: width 0.3s ease;
}

.nav-left a:hover, .nav-right a:hover {
  color: #ffd1dc;
  background: rgba(255, 255, 255, 0.1);
  transform: translateY(-3px);
}

.nav-left a:hover::before, .nav-right a:hover::before {
  width: 80%;
}

/* Active link */
.nav-right a[href*="gallery.html"] {
  color: #ffd1dc;
  background: rgba(255, 107, 157, 0.2);
  box-shadow: 0 0 15px rgba(255, 107, 157, 0.3);
}

.nav-right a[href*="gallery.html"]::before {
  width: 80%;
}

/* Responsive */
@media (max-width: 992px) {
  .navbar {
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 12px 20px;
  }
  .nav-left, .nav-right {
    flex: 1 1 100%;
    justify-content: center;
    gap: 15px;
  }
  .logo-circle {
    width: 70px;
    height: 70px;
  }
  .logo-circle span {
    font-size: 24px;
  }
  .nav-left a, .nav-right a {
    padding: 8px 12px;
    font-size: 14px;
  }
}

/* ---------- PAGE TITLE ---------- */
.gallery-title {
  text-align: center;
  margin: 60px 0 40px;
  position: relative;
}

.gallery-title h1 {
  color: #ffd1dc;
  font-size: 3.8rem;
  font-weight: 800;
  text-shadow: 
    0 0 20px rgba(255, 107, 157, 0.7),
    0 0 40px rgba(123, 104, 238, 0.5);
  position: relative;
  display: inline-block;
}

.gallery-title h1::after {
  content: '';
  position: absolute;
  bottom: -15px;
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
  height: 6px;
  background: linear-gradient(90deg, #ff6b9d, #7b68ee, #00ced1);
  border-radius: 3px;
  box-shadow: 0 0 15px rgba(255, 107, 157, 0.6);
}

/* ---------- PINTEREST MASONRY GRID ---------- */
.gallery-container {
  width: 90%;
  margin: auto;
  column-count: 4;
  column-gap: 18px;
}

@media (max-width: 1200px) { .gallery-container { column-count: 3; } }
@media (max-width: 768px)  { .gallery-container { column-count: 2; } }
@media (max-width: 480px)  { .gallery-container { column-count: 1; } }

.gallery-item {
  width: 100%;
  break-inside: avoid;
  margin-bottom: 18px;
  border-radius: 16px;
  overflow: hidden;
  background: linear-gradient(145deg, rgba(40, 35, 90, 0.9), rgba(25, 20, 65, 0.9));
  backdrop-filter: blur(6px);
  border: 1px solid rgba(255, 182, 193, 0.4);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  position: relative;
}

.gallery-item img {
  width: 100%;
  display: block;
  cursor: pointer;
  transition: 0.5s ease;
}

.gallery-item:hover {
  transform: translateY(-10px);
  box-shadow: 
    0 15px 35px rgba(0, 0, 0, 0.5),
    0 0 25px rgba(255, 107, 157, 0.4);
  border-color: rgba(255, 182, 193, 0.7);
}

.gallery-item:hover img {
  transform: scale(1.08);
}

/* ---------- LIGHTBOX ---------- */
#lightbox {
  position: fixed;
  display: none;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(15, 12, 41, 0.95);
  justify-content: center;
  align-items: center;
  z-index: 2000;
  padding: 20px;
  backdrop-filter: blur(20px);
}

#lightbox img {
  width: auto;
  max-width: 90%;
  max-height: 90vh;
  border-radius: 20px;
  box-shadow: 
    0 20px 60px rgba(0, 0, 0, 0.7),
    0 0 0 1px rgba(255, 182, 193, 0.3);
  animation: fadeZoom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

@keyframes fadeZoom {
  from { opacity: 0; transform: scale(0.85) rotate(-5deg); }
  to { opacity: 1; transform: scale(1) rotate(0); }
}

#lightbox span {
  position: absolute;
  top: 30px;
  right: 45px;
  color: #ffd1dc;
  font-size: 50px;
  cursor: pointer;
  font-weight: 300;
  transition: all 0.3s ease;
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.1);
}

#lightbox span:hover {
  color: #ff6b9d;
  transform: rotate(90deg) scale(1.1);
  background: rgba(255, 107, 157, 0.2);
}

/* ---------- FOOTER ---------- */
footer {

  position: relative;

/* Decorative elements */
.decorative-dots {
  position: absolute;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
}

.dot {
  position: absolute;
  width: 10px;
  height: 10px;
  background: rgba(255, 182, 193, 0.6);
  border-radius: 50%;
  box-shadow: 0 0 15px rgba(255, 182, 193, 0.8);
  animation: float 8s infinite ease-in-out;
}

.dot:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
.dot:nth-child(2) { top: 25%; right: 10%; animation-delay: 1s; }
.dot:nth-child(3) { bottom: 35%; left: 15%; animation-delay: 2s; }
.dot:nth-child(4) { bottom: 20%; right: 8%; animation-delay: 3s; }
.dot:nth-child(5) { top: 45%; left: 12%; animation-delay: 4s; }

@keyframes float {
  0%, 100% { transform: translateY(0) rotate(0); }
  50% { transform: translateY(-20px) rotate(180deg); }
}
</style>

function closeLightbox(e) {
    if(e.target.id === 'lightbox' || e.target.tagName === 'SPAN'){
        document.getElementById('lightbox').style.display = 'none';

}
